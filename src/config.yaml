site:
  name: chuanmau.com
  site: 'https://chuanmau.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: RrFlTylhRlRngAVxH3qU8l8xD6a1SGDj_w8CMwS2hxA

# Default SEO metadata
metadata:
  title:
    default: Chuẩn Màu
    template: '%s — ChuanMau'
  description: 'Cân màu màn hình PC, laptop, bảng vẽ tại Hà nội.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Chuẩn Màu
    images:
      - url: '~/assets/images/default.jpg'
        width: 1200
        height: 628
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

analytics:
  vendors:
    googleAnalytics:
      id: G-RTJ2270PK0 # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
